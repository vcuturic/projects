<div class="d-flex row justify-content-md-center text-light h-100 align-items-center">
  <div class="col-md-3 bg-dark p-4 m-2 gameOnRegisterForm text-center">
    <app-logo></app-logo>
    <h2 class="p-2">Register</h2>
    <form [formGroup]="registerForm">
      <div class="example-container">
        <mat-form-field appearance="fill" class="w-100" color="accent">
          <mat-label>Enter your name</mat-label>
          <input matInput formControlName="name" required>
          <!-- <mat-error *ngIf="registerForm.get('name')!.errors">Not a valid Email address.</mat-error> -->
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-100" color="accent">
          <mat-label>Enter your email</mat-label>
          <input matInput placeholder="pat@example.com" formControlName="email" required>
          <mat-error *ngIf="registerForm.get('email')!.errors">Not a valid Email address.</mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill" class="w-100" color="accent">
          <mat-label>Enter your password</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password">
          <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <br>
        <button mat-raised-button color="accent" type="submit" [disabled]="!registerForm.valid" (click)="register()">Register</button>
        <hr>
        <a routerLink="/login" routerLinkActive="activeRoute" ariaCurrentWhenActive="page">
          <button  mat-raised-button color="primary" >Login into existing account</button>
        </a>
      </div>
    </form>
  </div>
  </div>
