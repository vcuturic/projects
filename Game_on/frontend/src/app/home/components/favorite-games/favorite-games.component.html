<div class="container-md bg-dark text-light">
  <table mat-table [dataSource]="favoriteGames" class="mat-elevation-z8 w-100">
    <ng-container matColumnDef="gameId">
      <th mat-header-cell *matHeaderCellDef> Game Id</th>
      <td mat-cell *matCellDef="let element"> {{element.gameId}} </td>
    </ng-container>
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button (click)="selectGame(element.gameId)">Click for more details!</button>
      </td>
    </ng-container>
    <ng-container matColumnDef="deleteButton">
      <th mat-header-cell *matHeaderCellDef >  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="warn" (click)="deleteGame(element.gameId)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
